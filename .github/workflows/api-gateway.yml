name: API Gateway CI

on:
  push:
    branches: [main]
    paths:
      - 'applications/api-gateway/**'
  pull_request:
    branches: [main]
    paths:
      - 'applications/api-gateway/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: applications/api-gateway
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install eslint

      - name: Lint
        run: npx eslint src/ --ext .js

      - name: Build Docker image
        run: docker build -t api-gateway:${{ github.sha }} .

      - name: Scan image with trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'api-gateway:${{ github.sha }}'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag api-gateway:${{ github.sha }} ghcr.io/${{github.repository_owner }}/api-gateway:${{ github.sha }}
          docker tag api-gateway:${{ github.sha }} ghcr.io/${{github.repository_owner }}/api-gateway:latest
          docker push ghcr.io/${{ github.repository_owner }}/api-gateway:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/api-gateway:latest

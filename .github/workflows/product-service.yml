name: Product Service CI

on:
  push:
    branches: [main]
    paths:
      - 'applications/product-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'applications/product-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: applications/product-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pylint pytest

      - name: Run pylint
        run: pylint app/ run.py

      - name: Run tests
        run: pytest tests/ -v

      - name: Build Docker image
        run: docker build -t product-service:${{ github.sha }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'product-service:${{ github.sha }}'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag product-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/product-service:${{ github.sha }}
          docker tag product-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/product-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/product-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/product-service:latest

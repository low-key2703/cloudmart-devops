name: User Service CI

on:
  push:
    branches: [main]
    paths:
      - 'applications/user-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'applications/user-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: applications/user-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'applications/user-service/package-lock.json'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install eslint @eslint/js
      
      - name: Lint
        run: npx eslint src/
      
      - name: Build Docker image
        run: docker build -t user-service:${{ github.sha }} .
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'user-service:${{ github.sha }}'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'applications/user-service/.trivyignore'

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag user-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/user-service:${{ github.sha }}
          docker tag user-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/user-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/user-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/user-service:latest

name: Order Service CI

on:
  push:
    branches: [main]
    paths:
      - 'applications/order-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'applications/order-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: applications/order-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install and lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4.0
          args: --timeout=5m --disable=errcheck
          working-directory: applications/order-service

      - name: Run tests
        run: go test ./... -v

      - name: Build Docker image
        run: docker build -t order-service:${{ github.sha }} .

      - name: Scan image with trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'order-service:${{ github.sha }}'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag order-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/order-service:${{ github.sha }}
          docker tag order-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/order-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/order-service:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/order-service:latest


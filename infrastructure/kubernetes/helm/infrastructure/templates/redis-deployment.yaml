apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    {{- include "infrastructure.componentLabels" (dict "component" "redis" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.redis.replicas }}
  selector:
    matchLabels:
      {{- include "infrastructure.componentSelectorLabels" (dict "component" "redis" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "infrastructure.componentSelectorLabels" (dict "component" "redis" "context" .) | nindent 8 }}
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5

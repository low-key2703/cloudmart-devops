replicaCount: 2

image:
  repository: ghcr.io/low-key2703/user-service
  tag: main
  pullPolicy: Always

resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "256Mi"
    cpu: "500m"

service:
  type: ClusterIP
  port: 3001
  targetPort: 3001

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpu:
    enabled: true
    targetAverageUtilization: 70
  memory:
    enabled: false
    targetAverageUtilization: 80

sealedSecrets:
  enabled: true
  databaseUrl: 

# JWT secret is shared - deployed via infrastructure chart
sharedSecrets:
  jwtSecretName: jwt-secret

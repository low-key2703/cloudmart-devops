namespace: cloudmart-dev

redis:
  replicas: 1
  image:
    repository: redis
    tag: 7-alpine
  resources:
    requests:
      memory: "64Mi"
      cpu: "125m"
    limits:
      memory: "128Mi"
      cpu: "250m"
  service:
    port: 6379
    targetPort: 6379

apiGateway:
  replicas: 2
  image:
    repository: cloudmart-api-gateway
    tag: latest
    pullPolicy: Never
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  service:
    type: NodePort
    port: 3000
    targetPort: 3000
    nodePort: 30007
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    cpu:
      enabled: true
      targetAverageUtilization: 70
    memory:
      enabled: false
      targetAverageUtilization: 80

productService:
  replicas: 2
  image:
    repository: cloudmart-product-service
    tag: latest
    pullPolicy: Never
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  service:
    port: 8000
    targetPort: 8000
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    cpu:
      enabled: true
      targetAverageUtilization: 70
    memory:
      enabled: false
      targetAverageUtilization: 80

orderService:
  replicas: 2
  image:
    repository: cloudmart-order-service
    tag: latest
    pullPolicy: Never
  resources:
    requests:
      memory: "64Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"
  service:
    port: 8080
    targetPort: 8080
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    cpu:
      enabled: true
      targetAverageUtilization: 70
    memory:
      enabled: false
      targetAverageUtilization: 80

userService:
  replicas: 2
  image:
    repository: cloudmart-user-service
    tag: latest
    pullPolicy: Never
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  service:
    port: 3001
    targetPort: 3001
    type: NodePort
    nodePort: 30008
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    cpu:
      enabled: true
      targetAverageUtilization: 70
    memory:
      enabled: false
      targetAverageUtilization: 80

postgres:
  replicas: 1
  image:
    repository: postgres
    tag: 15-alpine
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "1000m"
  service:
    port: 5432
    targetPort: 5432
  storage:
    size: 1Gi
    # className: standard  # optional
  config:
    POSTGRES_DB: cloudmart

ingress:
  enabled: true
  className: nginx
  host: cloudmart.local
  tls:
    enabled: true
    secretName: cloudmart-tls-secret

networkPolicies:
  enabled: true

sealedSecrets:
  enabled: true
  jwt:
    JWT_SECRET: 
  postgres:
    POSTGRES_USER: 
    POSTGRES_PASSWORD: 
  productService:
    DATABASE_URL: 
  orderService:
    DATABASE_URL: 
  userService:
    DATABASE_URL: 

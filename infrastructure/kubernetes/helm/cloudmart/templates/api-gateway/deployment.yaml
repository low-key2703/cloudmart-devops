apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudmart-api-gateway-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicas }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy }}
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: cloudmart-api-gateway-configmap
            - secretRef:
                name: cloudmart-jwt-secret
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3

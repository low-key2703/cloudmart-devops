{{- if .Values.userService.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "cloudmart.componentName" (dict "component" "user-service" "context" .) }}-hpa
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cloudmart.componentLabels" (dict "component" "user-service" "context" .) | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "cloudmart.componentName" (dict "component" "user-service" "context" .) }}-deployment
  minReplicas: {{ .Values.userService.hpa.minReplicas }}
  maxReplicas: {{ .Values.userService.hpa.maxReplicas }}
  metrics:
    {{- if .Values.userService.hpa.cpu.enabled }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.userService.hpa.cpu.targetAverageUtilization }}
    {{- end }}
    {{- if .Values.userService.hpa.memory.enabled }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.userService.hpa.memory.targetAverageUtilization }}
    {{- end }}
{{- end }}

{{- if .Values.sealedSecrets.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Release.Name }}-order-service-secret
  namespace: {{ .Values.namespace }}
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
  labels:
    app.kubernetes.io/name: order-service-secret
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: sealed-secret
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "cloudmart.chart" . }}
spec:
  encryptedData:
    DATABASE_URL: {{ .Values.sealedSecrets.orderService.DATABASE_URL }}
  template:
    metadata:
      name: {{ .Release.Name }}-order-service-secret
      namespace: {{ .Values.namespace }}
    type: Opaque
{{- end }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudmart.componentName" (dict "component" "postgres-database" "context" .) }}-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cloudmart.componentLabels" (dict "component" "postgres-database" "context" .) | nindent 4 }}
spec:
  selector:
    {{- include "cloudmart.componentSelectorLabels" (dict "component" "postgres-database" "context" .) | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.postgres.service.port }}
      targetPort: {{ .Values.postgres.service.targetPort }}

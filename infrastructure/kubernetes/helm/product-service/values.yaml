replicaCount: 3

image:
  repository: ghcr.io/low-key2703/product-service
  tag: "main"
  pullPolicy: Always

resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "256Mi"
    cpu: "500m"

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  cpu:
    enabled: true
    targetAverageUtilization: 70
  memory:
    enabled: false
    targetAverageUtilization: 80

config:
  redisUrl: "redis://redis:6379"

sealedSecrets:
  enabled: true
  databaseUrl: 

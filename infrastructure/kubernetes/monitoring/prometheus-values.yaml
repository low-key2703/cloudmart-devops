# prometheus-values.yaml
# Custom configuration for kube-prometheus-stack

# Global settings
fullnameOverride: "prometheus"

# Prometheus configuration
prometheus:
  prometheusSpec:
    # Retention - how long to keep metrics
    retention: 15d
    
    # Storage - persistent volume for metrics
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    # Resources - right-sized for Minikube
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi
    
    # ServiceMonitor selector
    # Prometheus will find ServiceMonitors with this label
    serviceMonitorSelector:
      matchLabels:
        release: prometheus
    
    # Scrape interval
    scrapeInterval: 15s
    evaluationInterval: 15s

# Grafana configuration
grafana:
  enabled: true
  
  admin:
    existingSecret: grafana-admin-secret
    userKey: admin-user
    passwordKey: admin-password
  
  # Persistence for dashboards
  persistence:
    enabled: true
    size: 1Gi
  
  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  # Datasources - Prometheus auto-configured!
  # (Chart does this automatically)

# Alertmanager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi

# Node exporter - collects node metrics
prometheus-node-exporter:
  enabled: true

# Kube-state-metrics - collects K8s object metrics
kube-state-metrics:
  enabled: true

# Default scrape configs - keep enabled
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Not needed for Minikube
    general: true
    k8s: true
    kubeApiserver: false  # Can be noisy in Minikube
    kubePrometheusNodeRecording: true
    kubeScheduler: false  # Not exposed in Minikube
    network: true
    node: true
    prometheus: true
